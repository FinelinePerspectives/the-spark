<section id="layouts" class="layouts sectionPadding">
  <img class="star__bg-top" src="../assets/svg/bg-stars-left.svg" alt="" />
  <img class="star__bg-bottom" src="../assets/svg/bg-stars-right.svg" alt="" />

  <div class="contentWrapper">
    <div class="layouts__container">
      <div class="layouts__row">
        <div class="layouts__header">
          <h2 class="layouts__header--desktop">
            Tour our <br />
            Virtual <span>Model Suites</span>
          </h2>
          <h2 class="layouts__header--mobile">
            Tour our Virtual <span>Model Suites</span>
          </h2>
          <p>
            <cms:show layouts__copy />
          </p>
        </div>

        <a data-fslightbox="layoutsVR" href="#layoutsVR" class="layouts__video">
          <img src="../assets/svg/play-btn.svg" alt="" />
        </a>
      </div>

      <div class="layouts__row layouts__gallery">
        <a
          href="images/img-rendering-kitchen-lb.jpg"
          data-fslightbox="layoutsDesktop"
          class="layouts__img"
        >
          <img src="../assets/images/img-rendering-kitchen-lb.jpg" alt="" />
        </a>
        <a
          href="images/img-rendering-living-lb.jpg"
          data-fslightbox="layoutsDesktop"
          class="layouts__img"
        >
          <img src="../assets/images/img-rendering-living-lb.jpg" alt="" />
        </a>
        <a
          href="images/img-rendering-bathroom-lb.jpg"
          data-fslightbox="layoutsDesktop"
          class="layouts__img"
        >
          <img src="../assets/images/img-rendering-bathroom-lb.jpg" alt="" />
        </a>
      </div>
    </div>
  </div>
</section>

<div class="layouts__row layouts__swiper">
  <div class="swiper-wrapper">
    <a
      href="images/img-rendering-kitchen-lb.jpg"
      data-fslightbox="layoutsMobile"
      class="swiper-slide"
    >
      <img src="../assets/images/img-rendering-kitchen-lb.jpg" alt="" />
    </a>
    <a
      href="images/img-rendering-living-lb.jpg"
      data-fslightbox="layoutsMobile"
      class="swiper-slide"
    >
      <img src="../assets/images/img-rendering-living-lb.jpg" alt="" />
    </a>
    <a
      href="images/img-rendering-bathroom-lb.jpg"
      data-fslightbox="layoutsMobile"
      class="swiper-slide"
    >
      <img src="../assets/images/img-rendering-bathroom-lb.jpg" alt="" />
    </a>
  </div>

  <div class="layouts__swiper-prev">
    <img src="../assets/svg/prev.svg" alt="" />
  </div>

  <div class="layouts__swiper-next">
    <img src="../assets/svg/next.svg" alt="" />
  </div>
</div>
